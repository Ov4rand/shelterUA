<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бункер - Патігейм</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Бункер</h1>
            <nav>
                <button id="cardsBtn" class="nav-btn">Картки</button>
                <button id="gameBtn" class="nav-btn">Нова гра</button>
            </nav>
        </header>

        <main>
            <!-- Main Menu -->
            <div id="mainMenu" class="section active">
                <h2>Ласкаво просимо до гри "Бункер"</h2>
                <p>Оберіть режим гри або перегляньте картки</p>
            </div>

            <!-- Cards Section -->
            <div id="cardsSection" class="section">
                <h2>Картки</h2>
                <div class="cards-container">
                    <div class="card-input">
                        <input type="text" id="cardCode" placeholder="Введіть код картки">
                        <button id="addCard">Додати картку</button>
                    </div>
                    <div id="addedCards" class="added-cards">
                        <h3>Додані картки</h3>
                        <div id="cardsList"></div>
                    </div>
                </div>
            </div>

            <!-- Game Section -->
            <div id="gameSection" class="section">
                <h2>Нова гра</h2>
                <div class="game-setup">
                    <div class="player-count">
                        <label for="playerCount">Кількість гравців (3-16):</label>
                        <input type="number" id="playerCount" min="3" max="16" value="3">
                    </div>
                    <button id="startGame">Почати гру</button>
                </div>

                <!-- Game Flow Section (initially hidden) -->
                <div id="gameFlow" class="game-flow" style="display: none;">
                    <div class="game-info">
                        <h3>Інформація про гру</h3>
                        <div id="disasterInfo" class="info-card"></div>
                        <div id="bunkerInfo" class="info-card"></div>
                    </div>
                    
                    <div class="players-section">
                        <h3>Гравці</h3>
                        <div id="playersList" class="players-list"></div>
                    </div>

                    <div class="game-controls">
                        <button id="nextRound">Наступний раунд</button>
                        <button id="endGame">Завершити гру</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
